<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antonio_website</title>
    <link rel="stylesheet" href="Antonio.css">   
</head>
<body>
    <div class="register-form-container">
        <h1 class="form-title">Регистрация на спасение</h1>
        <div class="form-field">
            <input type="text" id="name" placeholder = "Имя">
        </div>
        <div class="form-field">
            <input type="text" id="surname" placeholder="Фамилия">
        </div>
        <div class="form-field">
            <input type="email" id="email" placeholder="Email">
        </div>
        <div class="form-field">
            <input type="password" id="password" placeholder="Пароль">
        </div>
        <button id="button_id" class="button">Перейти к спасению</button>
        <button id="More" class="button">Священное откровение</button>
        <div class="pop-up" id="pop-up">
            <div class="pop-up_text">Ваш билет на спасение почти у вас в руках!</div>
        </div>
    </div>
    <div class="login_form_container">
        <h1 class="form-title">Заходите на ковчег судного дня</h1>
        <div class="form-field">
            <input type="email" id="email_1" placeholder="Email">
        </div>
        <div class="form-field">
            <input type="password" id="password_1" placeholder="Пароль">
        </div>
        <button id="button_log" class="button">Спасение близко!</button>
    </div>
    </div>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>
        Спасён будет тот, кто готов пожертвовать всем ради спасения!
    </p>
  </div>
</body>
<script src="Antonio.js"></script>

</html>
